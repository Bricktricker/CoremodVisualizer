buildscript {
	repositories {
		jcenter()
	    }
	    dependencies {
	        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
	    }
}

plugins {
    id 'java'
	id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'application'
    id 'eclipse'
}

repositories {
    jcenter()
}

mainClassName = 'com.walnutcrasher.coremodvisualizer.Main'
jar {
    manifest {
        attributes 'Main-Class': 'com.walnutcrasher.coremodvisualizer.Main'
    }
}

dependencies {
    shadow files("${project.property('org.gradle.java.home')}/lib/tools.jar")
    implementation 'org.ow2.asm:asm:8.0.1'
    implementation 'org.ow2.asm:asm-tree:8.0.1'
    implementation 'org.ow2.asm:asm-util:8.0.1'
}
